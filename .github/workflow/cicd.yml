name: CI/CD Docker Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/jobboard_api

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jobboard_api:latest
          file: ./Dockerfile
          context: .

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Pull & restart container
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || 22 }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/jobboard_api:latest
            docker stop jobboard_api || true
            docker rm jobboard_api || true
            docker run -d \
              --name jobboard_api \
              -p 8000:8000 \
              -e DJANGO_SETTINGS_MODULE=jobboard_backend.settings \
              -e SQLITE_PATH=/data/db.sqlite3 \
              -v /home/${{ secrets.SERVER_USER }}/jobboard_data/db.sqlite3:/data/db.sqlite3 \
              -v /home/${{ secrets.SERVER_USER }}/jobboard_data/staticfiles:/app/staticfiles \
              ${{ secrets.DOCKER_USERNAME }}/jobboard_api:latest
            # ensure the directories exist and have right perms
            mkdir -p /home/${{ secrets.SERVER_USER }}/jobboard_data
            chown -R ${{ secrets.SERVER_USER }}: /home/${{ secrets.SERVER_USER }}/jobboard_data || true
